<body>
    <script>
        function calculoFactorial(numero) {
            let resultado = numero
            for (let i = numero - 1; i >= 1; i--) {
                resultado = resultado*i
            }
            console.log(resultado)
        }

       calculoFactorial(5)

    </script>
</body>
