    <script>
         function determinarPrimo(numero) {
        for (let i = 2; i < numero; i++) {
        if (numero % i === 0) {
        return "No es primo";
        }
     }
        return "Es primo";
        }

        console.log(determinarPrimo(4))

    </script>
