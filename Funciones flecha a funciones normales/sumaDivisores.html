<body>
    <script>
        function sumaDivisores (num) {
        if (!Number.isInteger (num)) {
        return "El valor debe ser un n√∫mero entero.";
        }
        num = Math.abs(num);
        let suma = 0;
        for (let i = 1; i < num; i++) {

        if (num % i == 0) {
        suma += 1;
        }
    }
        return suma;
        }
        console.log(sumaDivisores(-6)); 

    </script>
