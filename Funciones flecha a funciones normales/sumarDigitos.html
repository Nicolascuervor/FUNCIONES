<body>
    <script>
         function sumarDigitos(numero) {
            const numstring = Math.abs(numero).toString();

            let suma = 0

            for (let i = 0; i < numstring.length; i++) {
                const digito = parseInt(numstring[i]);
                suma += digito
            }
            return suma;

        }

        console.log(sumarDigitos(44))

    </script>
</body>
