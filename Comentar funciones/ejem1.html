<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

const denominations = [50000,20000,10000,5000, 2000, 1000];   // arreglos de numeros

function getWithdrawalAmount() {
  const userInput = prompt("¿Cuánto dinero deseas retirar  ?");    //Funcion para solicitar al usario el dinero que deseea retirar y el resultado es guardado en una variable que es finalmente es retornada como unbtipo float
  return parseFloat(userInput);
}

function calculateBilletsNeeded(amount) {                          //Funcion para determinar el numero de billetes necesarios que se necesitan para poder retirar el dinero
  return denominations.map(denomination => {
    const billetsNeeded = Math.floor(amount / denomination);
    amount -= billetsNeeded * denomination;
    return billetsNeeded;
  });
}


function isValidWithdrawalAmount(amount) {                         // Funcion que determina si el monto ingresado es valido para continuar con la transaccion
  return amount > 0 && amount % 1 === 0;
}

function ATMTransaction() {                                     //Funcion que recopila toda la informacion anterior y verifica  si el monto es valido indicara al usuario cuanto billetes son necesarios para retirar y si no indicara que el monto no es valido   
  const withdrawalAmount = getWithdrawalAmount();

  if (!isValidWithdrawalAmount(withdrawalAmount)) {
    alert("El monto solicitado no es válido.");
    return;
  }

  const billetsNeeded = calculateBilletsNeeded(withdrawalAmount);

  alert("Para retirar $" + withdrawalAmount + ", necesitas:");
  denominations.forEach((denomination, index) => {
    if (billetsNeeded[index] > 0) {
      alert("- " + billetsNeeded[index] + " billetes de $" + denomination);
    }
  });
}


ATMTransaction();









  </script>
</body>
</html>
